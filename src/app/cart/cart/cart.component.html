<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="container-fluid">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <div>
            <a class="nav-link active" [routerLink]="['']">
               <button class="btn btn-dark">Seguir Comprando <i class="fa fa-shopping-bag"></i></button>

            <div>
              <a class="nav-link active" [routerLink]="['checkout']">

<h2 class="text-center">Carrito de Compras</h2>

<div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 g-4 mt-2 text-bg-light">
      <div class="col card" style="width: 18rem; margin-right: 5px;margin-left: 70px;" *ngFor = "let item of items"><!--recorrer el arreglo de items que es la data que trae mi servicio, en la variable item, guardo lo que traigo de items-->
            <div class="img-principal">
              <img  class="card-img-top" [src]="item.image" alt="{{item.image}}" style="max-width: 100px;">
            </div>
            
            <div class="card-body d-flex justify-content-center flex-wrap text-bg-light">
                    <h3 class="card-title text-center">{{item.title}} </h3>
                    <div class="card-text text-center">
                        <p>{{item.description}} </p>
                        <p style="font-weight: bold; font-size: medium; line-height: 1.2em">Category: </p>
                        <p style="line-height: 0.2em">{{item.category}}</p>
                        <button class="btn btn-danger" (click)="deleteProduct(item)">Delete</button>
                    </div>
            </div>
            
        </div>

        
        
</div>

<div class="d-flex justify-content-center mt-3">
  <a [routerLink]="['checkout']" class="btn btn-success">Checkout  <i class="fa fa-shopping-cart"></i> </a> <!--Se pone cart porque es la ruta definida en el archivo app.routes -->
</div>
