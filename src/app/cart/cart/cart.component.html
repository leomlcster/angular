<h2 class="text-center">Carrito de Compras</h2>

<div class="row row-cols-4">
  
               
          <div class="col card" style="width: 18rem; margin-right: 5px;margin-left: 70px;" *ngFor = "let item of items"><!--recorrer el arreglo de items que es la data que trae mi servicio, en la variable item, guardo lo que traigo de items-->
    
              <img  [src]="item.image" alt="{{item.image}}" class="card-img-top img-principal" style="width: 10%; height: 10%;">
    
                <div class="card-body d-flex justify-content-center flex-wrap">
                    <h3 class="card-title">{{item.title}} </h3>
                    <div class="card-text text-center">
                        <p>{{item.description}} </p>
                        <p style="font-weight: bold; font-size: medium; line-height: 1.2em">Category: </p>
                        <p style="line-height: 0.2em">{{item.category}}</p>
                        <!-- <button (click)="deleteProduct(item)">Delete</button> -->
                    </div>
                    
                    
                </div>
            
        </div>

        
        
</div>

<div class="d-flex justify-content-center">
  <a [routerLink]="['checkout']" class="btn btn-success">Checkout  <i class="fa fa-shopping-cart"></i> </a> <!--Se pone cart porque es la ruta definida en el archivo app.routes -->
</div>
