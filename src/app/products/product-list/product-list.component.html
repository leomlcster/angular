          <button class="btn btn-outline-info" (click)="getProductById()">Search</button>
        </div>  
        
      </div>
    </div>
  </nav>

<div class="d-flex justify-content-center flex-wrap mt-4 text-bg-light" *ngIf = "selectedProduct">
  
    <div class="card text-center" style = "width: 70%; height: 70%">

        <div class="text-center">
            <img [src]="selectedProduct.image" alt="{{selectedProduct.image}}" class="card-img-top" style="width: 20%; height: 20%;">
        </div>
        <div class="card-body">
            <h2 class="card-title">{{selectedProduct.title}}</h2>
            <br>
            <span class="fw-bold d-inline description">Description: </span>
            <p class="card-text d-inline">{{selectedProduct.description}}</p>
            <br><br>
            <span class="fw-bold">Category: </span>
            <p class="card-text d-inline">{{selectedProduct.category}}</p>
        </div>
    </div>    
</div>



<div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 g-4 mt-4">
    <div class="col card text-bg-light" style="width: 18rem; margin-right: 5px;margin-left: 70px;" *ngFor = "let product of productList"> 
                <div class="img-principal">
                    <img class="card-img-top" [src]="product.image" alt="{{product.title}}" style="max-width: 100px;">
                </div>
                <div class="card-body"> 
                    <h5 class="card-title">{{product.title}}</h5>
                    <span class="fw-bold">Description: </span>
                    <p class="card-text description">{{product.description}}</p>
                    <span class="fw-bold">Category: </span>
                    <p class="card-text">{{product.category}}</p>
                </div>
                    <button class="btn btn-primary" (click)="addToCart(product)">Add to cart <i class="fa fa-cart-arrow-down"></i></button>
    </div>    
</div>
